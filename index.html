<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-info p-5">
        <h1 class="text-center mb-4">Student Form</h1>
        <form action="">
            <label for="">ID</label>
            <input type="text" name="" id="id" placeholder="ID" class="form-control mb-3">
            <label for="">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" class="form-control mb-3">
            <label for="">Gender</label>
            <select name="" id="gender" class="form-select mb-3">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <label for="">Group</label>
            <select name="" id="group" class="form-select mb-3">
                <option value="E1">E1</option>
                <option value="E2">E2</option>
                <option value="E3">E3</option>
                <option value="E4">E4</option>
                <option value="E5">E5</option>
                <option value="E6">E6</option>
            </select>
            <label for="">Year</label>
            <input type="text" name="" id="year" class="form-control mb-3">
            <button type="submit" class="btn btn-primary" id="btn-add" >Add</button>
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </div>
   
    <table class="table text-center table-striped mt-5" style="table-layout: fixed;">
        <tr class="table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Year</th>
            <th>Group</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>Chan Lita</td>
            <td>Female</td>
            <td>4</td>
            <td>E4</td>
        </tr>
    </table>
   
</body>
<script>
    add    = document.getElementById('btn-add');
    id     = document.getElementById('id');
    name   = document.getElementById('name');
    gender = document.getElementById('gender');
    group  = document.getElementById('group');
    year   = document.getElementById('year');
    
    


    add.addEventListener("click",()=>{
        alert('id').value;
        alert('name').value;
        alert('gender').value;
        alert('year').value;
        alert('group').value;
    });
   
   
</script>
</html>
